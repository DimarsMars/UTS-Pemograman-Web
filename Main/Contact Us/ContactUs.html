<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <nav>
            <h1 class="logo"><span>D</span>imars</h1>
            <ul>
                <li><a href="../MarsProject.html">Home</a></li>
                <li><a href="../Gallery/Gallery.html">Gallery</a></li>
                <li><a href="../About Us/AboutUs.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button type="button">Profile</button>
        </nav>
        <div class="content">
            <h1>Contact Us</h1>
            <form class="keterangan">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="subject" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    </div> 
</body>
</html>
